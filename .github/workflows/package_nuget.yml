name: Paquetes NPM y Pruebas

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  SONAR_PROJECT_KEY: proyectou_lab3nest
  SONAR_ORG_KEY: proyectou

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ§± Install dependencies needed on runner
        run: |
          sudo apt-get update && sudo apt-get install -y jq dotnet-sdk-8.0

      # -------------------------
      # ğŸ”¹ TESTS Y COBERTURA
      # -------------------------

      - name: ğŸ§ª Run tests and collect coverage (payment)
        working-directory: payment
        run: |
          npm ci || npm install
          npm run test:cov

      - name: ğŸ“¦ Upload test results (payment)
        uses: actions/upload-artifact@v4
        with:
          name: payment-test-results
          path: payment/coverage

      - name: ğŸ§ª Run tests and collect coverage (atm)
        working-directory: atm
        run: |
          npm ci || npm install
          npm run test:cov

      - name: ğŸ“¦ Upload test results (atm)
        uses: actions/upload-artifact@v4
        with:
          name: atm-test-results
          path: atm/coverage

      # -------------------------
      # ğŸ”¹ ANÃLISIS SONARCLOUD
      # -------------------------
      - name: ğŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORG_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # -------------------------
      # ğŸ”¹ PUBLICACIÃ“N NPM
      # -------------------------

      - name: ğŸš€ Prepare and publish payment package
        if: ${{ github.ref == 'refs/heads/main' }}
        working-directory: payment
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          jq '.name = "@${{ github.repository_owner }}/payment_chire" | .version = "0.0.0-" + (env.GITHUB_RUN_NUMBER|tostring)' package.json > package.temp.json
          mv package.temp.json package.json
          npm ci || npm install
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          npm publish --access=restricted --registry=https://npm.pkg.github.com/

      - name: ğŸš€ Prepare and publish atm package
        if: ${{ github.ref == 'refs/heads/main' }}
        working-directory: atm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          jq '.name = "@${{ github.repository_owner }}/atm_chire" | .version = "0.0.0-" + (env.GITHUB_RUN_NUMBER|tostring)' package.json > package.temp.json
          mv package.temp.json package.json
          npm ci || npm install
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          npm publish --access=restricted --registry=https://npm.pkg.github.com/

      # -------------------------
      # ğŸ”¹ SIMULACIÃ“N DE NUGET (.NET)
      # -------------------------
      - name: âš™ï¸ Simulate NuGet Build
        run: |
          dotnet new classlib -n DummyNuget -o dummy_nuget
          cd dummy_nuget
          dotnet pack --configuration Release --output ../nuget-packages
          ls ../nuget-packages
